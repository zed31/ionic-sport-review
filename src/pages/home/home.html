<ion-header>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="height: 30%">
    <page-map></page-map>
  </div>
  <div style="height: 30%">

                [pageTitle]='pageStatisticTitle'>
    </page-home-statistics>
  </div>
  <div style="height: 30%">
    <page-home-training></page-home-training>
  </div>
</ion-content>
