<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="login" (ngSubmit)="loginWithFirebase()">
      <ion-item>
        <ion-label>email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>

      <div padding-horizontal>
        <div class="form-error">{{loginError}}</div>
  
        <button ion-button full type="submit" [disabled]="!login.valid">Log in</button>
        <div class="login-footer">
          <p>
            <a href="#">Forgot password?</a>
            If you're a new user, please sign up.
          </p>
        </div>
      </div>
    </form>
    <ion-list>
  
      <button ion-button icon-left block clear (click)="loginWithGoogle()">
        <ion-icon name="logo-google"></ion-icon>
        Log in with Google
      </button>

      <button ion-button icon-left block clear (click)="signup()">
        <ion-icon name="person-add"></ion-icon>
        Sign up
      </button>
    </ion-list>
</ion-content>
